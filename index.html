<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>JavaScript lite shop</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__cart cart">
			<h2 class="cart__title column-title">Корзина</h2>
			<div class="cart__container" id="cart-container">
				<!-- Динамически вставляется шаблон из JavaScript элементов корзины -->
			</div>
		</div>
		<div class="wrapper__shop shop">
			<h2 class="shop__title column-title">Товары</h2>
			<input id="filter" type="text" class="shop__filter" placeholder="Введите название товара" />
			<ul class="shop__products-list list-products-shop" id="products-container">
				<!-- Динамически вставляется шаблон из JavaScript элементов товаров магазина -->
			</ul>
		</div>
	</div>
	<script src="./js/variables/constants.js"></script>
	<script src="./js/modules/utilsService.js"></script>
	<script src="./js/modules/cartService.js"></script>
	<script src="./js/modules/productService.js"></script>
	<script src="./js/modules/htmlService.js"></script>
	<script src="./js/modules/renderService.js"></script>
	<script src="./js/modules/fetchService.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
